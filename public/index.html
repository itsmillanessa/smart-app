<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi App Notion</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 700px; margin: 50px auto; padding: 20px; }
        input, textarea, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; }
        button { background: #0070f3; color: white; padding: 15px 30px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; }
        button:hover { background: #0051cc; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .loading { opacity: 0.7; pointer-events: none; }
        .result { margin-top: 20px; padding: 15px; border-radius: 8px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .details { background: #f8f9fa; padding: 10px; margin-top: 10px; border-radius: 5px; font-size: 14px; }
    </style>
</head>
<body>
    <h1>üìù Formulario para Notion</h1>
    <p>Completa el formulario en espa√±ol y autom√°ticamente se traducir√° y mejorar√° en ingl√©s antes de enviarse a Notion.</p>
    
    <form id="myForm">
        <input type="text" id="title" placeholder="T√≠tulo en espa√±ol (ej: Reuni√≥n con el equipo)" required>
        <textarea id="description" placeholder="Descripci√≥n en espa√±ol (ej: Discutir los objetivos del pr√≥ximo trimestre y revisar el progreso actual)" rows="4" required></textarea>
        <select id="category" required>
            <option value="">Selecciona categor√≠a</option>
            <option value="proyecto">Proyecto</option>
            <option value="tarea">Tarea</option>
            <option value="idea">Idea</option>
            <option value="reunion">Reuni√≥n</option>
            <option value="nota">Nota</option>
        </select>
        <button type="submit">üöÄ Procesar y Enviar a Notion</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('myForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const button = form.querySelector('button');
            const result = document.getElementById('result');
            
            // UI de carga
            button.textContent = '‚è≥ Procesando con IA...';
            button.disabled = true;
            form.classList.add('loading');
            result.innerHTML = '';
            
            const formData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                category: document.getElementById('category').value
            };
            
            try {
                const response = await fetch('/api/submit-form', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ formData })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    result.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ ${data.message}</h3>
                            <div class="details">
                                <strong>üìù Original (Espa√±ol):</strong><br>
                                T√≠tulo: ${data.original.title}<br>
                                Descripci√≥n: ${data.original.description}<br><br>
                                
                                <strong>ü§ñ Procesado con IA (Ingl√©s):</strong><br>
                                T√≠tulo: ${data.processed.title}<br>
                                Descripci√≥n: ${data.processed.description}<br>
                                Categor√≠a: ${data.processed.category}<br><br>
                                
                                <strong>üìÑ P√°gina creada en Notion:</strong><br>
                                ID: ${data.notionPageId}
                            </div>
                        </div>
                    `;
                    form.reset();
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                button.textContent = 'üöÄ Procesar y Enviar a Notion';
                button.disabled = false;
                form.classList.remove('loading');
            }
        });
    </script>
</body>
</html>
